<!doctype html>
<html>
<head>
    <title>Connect Your Brain!!!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container">
	<div class="row justify-content-center">
	    <div class="col-md-5">
			<br>
		    <div class="text-center">
			    <h2 style="margin-top: 10px"><a href="javascript:main();" style="text-decoration: none;">SGINSIDE</a></h2>
			</div>
			
		    <div class="card">
				
		        <div class="card-header text-center">
		            <h2>갤러리 생성</h2>
		        </div>
		        
		        <div class="card-body text-center">
		            <form class="form-inline">
		                <div class="d-flex justify-content-center">
	                        <label for="gallname" style="font-size: 14px;">갤러리명</label>
		                </div>
		                <div class="d-flex justify-content-center">
							<input type="text" class="form-control" id="gallNameCheck" placeholder="갤러리명을 입력해주세요" maxlength="10" required oninput="currentCheck()" style="font-size: 12px; width: 200px;">						
						</div>
						<div id="checkYes" style="display: none;">
							<span style="color:green; font-size: 12px;"><b>생성가능한 갤러리명입니다</b></span>
						</div>
						<div id="checkNo" style="display: none;">
							<span style="color:red; font-size: 12px;"><b>이미 사용중인 갤러리명입니다</b></span>
						</div>
		                <input type="hidden" id="checkResult">
		            </form>
		        </div>
		        
		        <div class="card-footer text-center">
		            <form class="form-inline">
						<div class="d-flex justify-content-center">
							<button type="button" class="btn btn-primary" onclick="createGall();" style="font-size: 14px; width:60px; height:35px;">생성</button>
		                    <div style="margin: 1px;"></div>
		                    <button type="button" class="btn btn-secondary" onclick="goBack();" style="font-size: 14px; width:60px; height:35px; margin-left: 2px;">취소</button>							
						</div>
		            </form>
		        </div>
		        
		    </div>
		    
		</div>
		
	</div>
	
</div>
<script src="/js/createPage.js"></script>
</body>
</html>
