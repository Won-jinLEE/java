<div class="container">
	<div class="row justify-content-center">
		<div class="col-md-5">
			<br>
		    <div class="text-center">
			    <h2><a href="javascript:main();" style="text-decoration: none;">SGINSIDE</a></h2>
			</div>
			<div class="card">
				<div class="card-header text-center">
					<form class="form-inline" action="">
						<center>
							<h3 th:text="${workType == 'insert' ? '회원가입' : '회원정보수정'}"></h3>
						</center>
					</form>
				</div>
				<div class="card-body text-center">
				    <form class="form-inline" action="">
						<div th:if="${workType == 'insert'}" name="insert">
							<div class="form-group" style="display: flex; justify-content: center;">
				            	<label for="userId">아이디</label>
					        </div>
					        <div class="d-flex justify-content-center">
				        		<input type="text" class="form-control" id="userId" placeholder="아이디를 입력해주세요" maxlength="15" required oninput ="currentCheck()" style="font-size: 15px; width:200px; height:35px;">
				        	</div>
				        	<span class="form-group" id="checkIdYes" style="display: none; color:green;"><b>사용가능한 아이디입니다</b></span>
							<span class="form-group" id="checkIdNo" style="display: none; color:red;"><b>이미 사용중인 아이디입니다</b></span>
							<input type="hidden" id="checkIdResult">
						</div>
				        <div class="form-group" style="display: flex; justify-content: center;">
			            	<label for="password">비밀번호</label>
				        </div>
				        <div class="d-flex justify-content-center">
							<input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력해주세요" maxlength="15" required oninput = "equalCheck()" style="font-size: 15px; width:200px; height:35px;">
						</div>
						<span class="form-group" id="pwLength" style="display: none; color:red;"><b>비밀번호를 입력해주세요</b></span>
						<div th:if="${workType == 'insert'}" name="insert">
							<div class="form-group" style="display: flex; justify-content: center;">
				            	<label for="password">비밀번호 확인</label>
					        </div>
					        <div class="d-flex justify-content-center">
							    <input type="password" class="form-control" id="passwordCheck" placeholder="비밀번호를 입력해주세요" maxlength="15" required oninput="equalCheck()" style="font-size: 15px; width: 200px; height: 35px;">
							</div>
							<span class="form-group" id="equalYes" style="display: none; color:green;"><b>비밀번호 확인 성공</b></span>
							<span class="form-group" id="equalNo" style="display: none; color:red;"><b>비밀번호 확인 실패</b></span>
						</div>
				        <div class="form-group" style="display: flex; justify-content: center;">
			            	<label for="nickName">닉네임</label>
				        </div>
				        <div class="d-flex justify-content-center">
							<input type="text" class="form-control" id="nickName" placeholder="닉네임을 입력해주세요" maxlength="10" style="font-size: 15px; width:200px; height:35px;">
				    	</div>
				    </form>
				</div>
				<div class="card-footer text-center">
					<div class="d-flex justify-content-center">
					    <form class="form-inline" method="post" th:action="${workType == 'insert' ? 'joinMember' : 'modifyMember'}">
					        <div class="form-group" style="display: flex;">
					            <button type="submit" class="btn btn-primary" onclick="return joinCheck();">
					                <span th:text="${workType == 'insert' ? '회원가입' : '수정'}"></span>
					            </button>
					            <div style="margin: 1px;"></div>
					            <button type="button" class="btn btn-secondary" onclick="goBack();">취소</button>
					            <input type="hidden" id="insertId" name="insertId" th:if="${workType == 'insert'}">
					            <input type="hidden" id="insertPassword" name="insertPassword" th:if="${workType == 'insert'}">
					            <input type="hidden" id="insertNickName" name="insertNickName" th:if="${workType == 'insert'}">
					            <input type="hidden" id="modifyPassword" name="modifyPassword" th:if="${workType == 'modify'}">
					            <input type="hidden" id="modifyNickName" name="modifyNickName" th:if="${workType == 'modify'}">
					            <input type="hidden" id="url" name="url">
					        </div>
					    </form>
					</div>
